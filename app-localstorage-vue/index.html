<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Bootswatch--> <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <title>Index</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">CRUD - VUE</a>
        </div>
    </nav>
    <div class="container mt-4">
        <div id="app">
            <h5 class="text-center">{{titulo}}</h5><hr>
            <div class="row justify-content-center">
                <div class="col-4 card card-body">
                    <input type="text" class="form-control my-3" v-model="nuevaTarea" v-on:keyup.enter="addTarea">
                    <button class="btn btn-success btn-block" @click="addTarea">Agregar</button>
                    <h5>{{nuevaTarea}}</h5>
                </div>
                <div class="col-4 m-4">
                    <div class="mt-3" v-for="(item, index) of tareas">
                        <div class="alert" :class="['alert', item.estado ? 'alert-success' : 'alert-danger']">
                            <div class="">
                                <p>TAREA: {{item.nombre}}</p>
                                <div class="d-flex justify-content-center">
                                    <button class="btn btn-success btn-sm" @click="editTarea(index)">OK</button>
                                    <button class="btn btn-danger btn-sm" @click="removeTarea(index)">X</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="./index.js"></script>
</body>
</html>
